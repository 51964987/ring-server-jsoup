<script type="text/javascript">
	$(function(){
		$("#form_oper").validate({
			rules:{
				enName:{
					required:true,
					minlength:4,
					maxlength:16
				},
				cnName:{
					required:true,
					minlength:4,
					maxlength:16
				},
				domain:{
					required:true,
					url:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit({
					type: "post",
					success:function(data){
						parent.table.fnDraw();
						parent.layer.close($("#form_oper").attr("index"));
					},
					error:function(xhr, textStatus, error){
						page.handleAjaxError(xhr, textStatus, error);
					}
				});
			}
		});
});
</script>
